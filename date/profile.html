    <nav class="navbar navbar-default navbar-custom">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

    <div id="profileWrapper">
        <div id="profileImgWrapper">
            <img id="profileImg" src="">
        </div>
        <div id="profileTitle">
            <div id="profileFirstName">Name</div>
            <div id="profileTitleComma">, </div>
            <input type="text" class="form-control" id="profileAge" placeholder="age">
            <div id="profileGender">Gender</div>
        </div>
        
        <div id="profileDescription" contenteditable="true"></div>
        
        <div class="profileHorizontalBreak"></div>
        
        <div id="profileFilterWrapper">
            <div class="profileFilterName">Interested In</div>
            <div class="profileFilterActual">
                <div class="profileFilterInterestedIn btn-default" id="orientationPrefMale" onclick="saveUserGenderPrefMale()">Male</div>
                <div class="profileFilterInterestedIn btn-default" id="orientationPrefFemale" onclick="saveUserGenderPrefFemale()">Female</div>
                <div class="profileFilterInterestedIn btn-default" id="orientationPrefOther" onclick="saveUserGenderPrefOther()">Other</div>
            </div>
            <div class="profileFilterSpacer"></div>
            
            <div class="profileFilterName">Between the Ages</div>
            <div class="profileFilterActual">
                <input id="profileFilterMinAge" class="form-control" placeholder="18" type="text">
                <div id="profileFilterAgeAnd">And</div>
                <input id="profileFilterMaxAge" class="form-control" placeholder="25" type="text">
            </div>
            <div class="profileFilterSpacer"></div>
            
            <div class="profileFilterName">Within</div>
            <div class="profileFilterActual">
                <input id="profileFilterDistance" class="form-control" placeholder="15" type="text">
                <div id="profileFilterDistLabel">Miles</div>
            </div>
            <div class="profileFilterSpacer"></div>
        </div>
        
        <div class="profileHorizontalBreak"></div>
        
        <div class="btn btn-primary btn-lg" onclick="saveUserDetails()">Save Preferences</div>
        
        <div id="updateProfileMessage">Saved, now go check out some dates!</div>
    </div>
    
    
    <!-- Our JS files -->
    <script src="profile.js"></script>
    <script src="createDate.js"></script>
    <script src="browseDate.js"></script>
    <script src="misc.js"></script>
    <script src="parseUtils.js"></script>
    <script src="facebook-user-login.js"></script>
    
    <script>
        getUserDetails();
    </script>
    
</body>
